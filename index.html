<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Calculator</title>
</head>
<body>
    <h1>Flight</h1>
    <p>Select your flight information to get to your destinaiton.</p>

    <div>
        <label for="locations">From</label>
        <select name="from" id ="locations">
            <option value="melbourne">Melbourne</option>
            <option value="perth">Perth</option>
            <option value="sydney">Sydney</option>
        </select>
    </div>
    <div>
        <label for="locations">To</label>
        <select name="to" id ="locations">
            <option value="melbourne">Melbourne</option>
            <option value="perth">Perth</option>
            <option value="sydney">Sydney</option>
        </select>
    </div>

    <div>    
        <input type="radio" id="oneway" value="oneway">
        <label for="oneway">One-way</label>
    </div>

    <div>    
        <input type="radio" id="retunr" value="oneway">
        <label for="return">Return</label>
    </div>

    <div>
        <label for="numberOfPeople">Number of people travelling:</label>
        <input type="number" id="numberOfPeople" name="numberOfPeople" min="1" step="1"> 
    </div>

    <div>
        <label for="numberOfDays">Number of days taken for the entire trip:</label>
        <input type="number" id="numberOfDays" name="numberOfDays" min="1" step="1"> 
    </div>

    <div>
        <label for="numberOfTrips">How many times would this trip be taken (trip multiplier):</label>
        <input type="number" id="numberOfTrips" name="numberOfTrips" min="1" step="1"> 
    </div>

    <h1>Destination Transport</h1>
    <p>How will travel at your destaniton each day.<br>Note that the below is for PER DAY.</p>

    <div>
        <label for="typeOfRoadTransport">Type of Transport to be taken once at destination</label>
        <select name="typeOfRoadTransport" id ="typeOfRoadTransport">
            <option value="none">Not Applicable</option>
            <option value="taxi">Taxi</option>
            <option value="uber">Uber</option>
            <option value="publicTransport">Public Transport</option>
        </select>
    </div>

    <div>
        <label for="numberOfVehicles">Number of vehicles per trip (if applicable):</label>
        <input type="number" id="numberOfVehicles" name="numberOfVehicles" step="1"> 
    </div>

</body>
</html>
